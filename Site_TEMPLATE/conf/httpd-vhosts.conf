<VirtualHost <CHANGE_ME_TEMPLATE>:80>
    ServerName <CHANGE_ME_TEMPLATE>.example.com
    ServerAlias www.<CHANGE_ME_TEMPLATE>.example.com
    DocumentRoot "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/htdocs"
    
    Include "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost <CHANGE_ME_TEMPLATE>:8888>
    ServerName <CHANGE_ME_TEMPLATE>.example.com
    ServerAlias www.<CHANGE_ME_TEMPLATE>.example.com
    DocumentRoot "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/htdocs"
    
    Include "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost <CHANGE_ME_TEMPLATE>:443>
    ServerName <CHANGE_ME_TEMPLATE>.example.com
    ServerAlias www.<CHANGE_ME_TEMPLATE>.example.com
    DocumentRoot "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/htdocs"
    SSLEngine on
    SSLCertificateFile "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/conf/certs/server.crt"
    SSLCertificateKeyFile "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/conf/certs/server.key"
    
    Include "C:/MyLab/xampp/apps/<CHANGE_ME_TEMPLATE>/conf/httpd-app.conf"
</VirtualHost>
